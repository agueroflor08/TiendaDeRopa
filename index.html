<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Clothing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    
    <header>

        <input type="checkbox" name="" id="toggler">
        <label for="toggler" class="fas fa-bars"></label>

        <a href="#" class="logo">Vintage Clothing</a>

        <nav class="navbar">
            <a href="#">Inicio</a>
            <a href="#">Acerca de</a>
            <a href="#">Galería</a>
            <a href="#">Registro</a>
        </nav>

        <div class="icons">
            <a href="#" class="fas fa-heart"></a>
            <a href="#" class="fas fa-shopping-cart"></a>
            <a href="#" class="fas fa-user"></a>
        </div>
    </header>

    <section class="banner">
        <div class="content-banner">
            <p>Ropa Vintage</p>
            <h2>La mejor calidad <br />Al mejor precio</h2>
            <a href="#">Comprar ahora</a>
        </div>
    </section>

    <main class="main-content">

        <section class="container top-categories">
            <h1 class="heading-1">Mejores Categorías</h1>
            <div class="container-categories">
                <div class="card-category category-abrigos">
                    <p>Abrigos</p>
                    <span>Ver más</span>
                </div>
                <div class="card-category category-vestidos">
                    <p>Vestidos</p>
                    <span>Ver más</span>
                </div>
                <div class="card-category category-calzados">
                    <p>Calzados</p>
                    <span>Ver más</span>
                </div>
            </div>
        </section>

        <section class="gallery">
            <img
                src="static/img/descarga (2).jpg"
                alt="Gallery Img1"
                class="gallery-img-1"
            /><img
                src="static/img/descarga (1).jpg"
                alt="Gallery Img2"
                class="gallery-img-2"
            /><img
                src="static/img/Fannie Printed Floral Tea Dress.jpg"
                alt="Gallery Img3"
                class="gallery-img-3"
            /><img
                src="static/img/Dresses for Women, Cheap Cute & Sexy Dresses Sale Online.jpg"
                alt="Gallery Img4"
                class="gallery-img-4"
            /><img
                src="static/img/29 Dark Academia Fashion Ideas and Trends.jpg"
                alt="Gallery Img5"
                class="gallery-img-5"
            />
        </section>

    </main>
    
    <footer>
        <p>Todos los derechos reservados @2024</p>
    </footer>

</body>
</html>
